<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-MIME-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GravitasGPT - The Senate</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
</head>

<body>
  <div class="container">
    <!-- ===== Left Sidebar ===== -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">GravitasGPT</h2>
        <button class="sidebar-button" id="new-chat-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5v14"></path>
            <path d="M5 12h14"></path>
          </svg>
          New Chat
        </button>
      </div>
      <nav class="sidebar-nav">
        <h3 class="nav-title">LIBRARY</h3>
        <a href="#" class="nav-item">Chat History 1</a>
        <a href="#" class="nav-item">On Empathy...</a>
        <a href="#" class="nav-item">Body Language Tips</a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="nav-item">Sign In</a>
      </div>
    </aside>

    <!-- ===== Main Chat Area ===== -->
    <main class="chat-main" id="chat-main">
      <header class="chat-header">
        <button class="menu-toggle" id="menu-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <h1 class="heading">CONSULT THE SENATE</h1>
      </header>

      <div class="chat-wrapper">
        <div id="chat-messages" class="chat-box">
          <!-- Welcome Message -->
          <div class="message assistant-message" id="welcome-message">
            <p>Welcome. The mentors are assembled. How may we guide your leadership today?</p>
          </div>
        </div>
      </div>

      <!-- --- NEW: Image Preview Area --- -->
      <div id="image-preview-container" class="image-preview-container">
        <!-- Image preview will be added here by JS -->
      </div>
      <!-- --- End Image Preview --- -->

      <form id="chat-form" class="input-form">
        
        <!-- --- NEW: Hidden file input for images --- -->
        <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
        
        <!-- --- NEW: Paperclip button --- -->
        <button type="button" class="icon-button" id="upload-btn" aria-label="Attach image">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.49"></path>
          </svg>
        </button>

        <textarea class="input" id="user-input" name="user_input"
          placeholder="Ask about leadership, or attach an image..." aria-label="Your message" rows="1"></textarea>
        
        <button class="button" type="submit" id="submitBtn" aria-label="Send message">
          <!-- Send Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 7z" />
          </svg>
        </button>
      </form>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="/static/main.js"></script>
</body>

</html>
